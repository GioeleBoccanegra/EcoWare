<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoWare</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Ecoware</h1>
  </header>

  <div class="converter-container">
    <div class="converter">
      <label for="kwh"> kWh consumati</label>
      <input type="text" id="kwh" data-em-kwh>
      <button data-kwh-convert>converti</button>
    </div>
    <div data-em-kwh-r></div>
  </div>

  <div class="converter-container">
    <div class="converter">
      <label for="km"> km consumati</label>
      <input type="text" id="km" data-em-km>
      <button data-km-convert>converti</button>
    </div>
    <div data-em-km-r></div>
  </div>

  <div class="converter-container">
    <div class="converter">
      <label for="kg"> kg di carne consumati</label>
      <input type="text" id="kg" data-em-kg>
      <button data-kg-convert>converti</button>
    </div>
    <div data-em-kg-r></div>
  </div>


  <div class="totale-container">
    <button data-totale-convert>calcola totale</button>
    <div data-totale></div>
  </div>






  <script src="script.js"></script>
</body>

</html>
